<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMNUFIT - GestiÃ³n y Consultas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURACIÃ“N DE FIREBASE (Tus credenciales reales) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAJBf7TbP1GuAoA3GsrCG0EJOifEt4YodY",
            authDomain: "imnufit-cad14.firebaseapp.com",
            projectId: "imnufit-cad14",
            storageBucket: "imnufit-cad14.firebasestorage.app",
            messagingSenderId: "65610345018",
            appId: "1:65610345018:web:eac15a30c72084faac6303"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "imnufit-web";

        setPersistence(auth, browserLocalPersistence);

        let isAdmin = false;

        // --- MANEJO DE VISTAS ---
        function showView(viewId) {
            const views = ['login-view', 'signup-view', 'patient-view', 'admin-view', 'loading-screen'];
            views.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.classList.toggle('hidden', id !== viewId);
            });
        }

        // --- BRANDING DINÃMICO ---
        function applyBranding(data) {
            if (!data) return;
            const root = document.documentElement;
            root.style.setProperty('--primary', data.primaryColor || '#10b981');
            document.querySelectorAll('.logo-render').forEach(img => {
                img.src = data.logoUrl || "https://via.placeholder.com/200x80?text=IMNUFIT";
            });
        }

        onSnapshot(doc(db, "artifacts", appId, "public", "data", "branding", "settings"), (docSnap) => {
            if (docSnap.exists()) applyBranding(docSnap.data());
        });

        // --- OBSERVADOR DE SESIÃ“N ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const adminDoc = await getDoc(doc(db, "artifacts", appId, "public", "data", "admins", user.uid));
                isAdmin = adminDoc.exists();

                if (isAdmin) {
                    cargarListaPacientes();
                    showView('admin-view');
                } else {
                    cargarDatosPaciente(user.uid);
                    showView('patient-view');
                }
            } else {
                showView('login-view');
            }
            document.getElementById('loading-screen').classList.add('hidden');
        });

        // --- FUNCIONES DE ACCESO ---
        window.handleLogin = async (e) => {
            e.preventDefault();
            const { email, pass } = e.target;
            try {
                document.getElementById('loading-screen').classList.remove('hidden');
                await signInWithEmailAndPassword(auth, email.value, pass.value);
            } catch (err) { 
                alert("Error: Correo o contraseÃ±a incorrectos."); 
                document.getElementById('loading-screen').classList.add('hidden');
            }
        };

        window.handleSignup = async (e) => {
            e.preventDefault();
            const { nombre, apellido, email, telef, pass } = e.target;
            try {
                document.getElementById('loading-screen').classList.remove('hidden');
                const userCred = await createUserWithEmailAndPassword(auth, email.value, pass.value);
                const uid = userCred.user.uid;

                await setDoc(doc(db, "artifacts", appId, "users", uid, "profile", "info"), {
                    nombre: nombre.value,
                    apellido: apellido.value,
                    email: email.value,
                    telefono: telef.value,
                    dieta: "Bienvenido. Tu plan nutricional serÃ¡ cargado pronto.",
                    notaDoctor: "Â¡Hola! Pronto verÃ¡s aquÃ­ tus indicaciones."
                });

                await setDoc(doc(db, "artifacts", appId, "public", "data", "directory", uid), {
                    nombre: nombre.value,
                    apellido: apellido.value,
                    email: email.value.toLowerCase(),
                    telefono: telef.value,
                    uid: uid
                });

                alert("Â¡Registro exitoso!");
            } catch (err) { 
                alert("Error al registrar: " + err.message); 
                document.getElementById('loading-screen').classList.add('hidden');
            }
        };

        window.cerrarSesion = () => signOut(auth);

        // --- FUNCIONES ADMINISTRATIVAS ---
        async function cargarListaPacientes() {
            const querySnapshot = await getDocs(collection(db, "artifacts", appId, "public", "data", "directory"));
            const container = document.getElementById('lista-pacientes');
            container.innerHTML = '';
            querySnapshot.forEach((docSnap) => {
                const p = docSnap.data();
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex justify-between items-center mb-4";
                card.innerHTML = `
                    <div>
                        <h4 class="font-bold text-slate-800">${p.nombre} ${p.apellido}</h4>
                        <p class="text-slate-400 text-sm">${p.email} â€¢ ${p.telefono}</p>
                    </div>
                    <button onclick="window.gestionarPaciente('${p.uid}')" class="bg-brand text-white px-5 py-2 rounded-2xl font-bold text-sm shadow-md">Gestionar</button>
                `;
                container.appendChild(card);
            });
        }

        window.gestionarPaciente = async (uid) => {
            const docRef = doc(db, "artifacts", appId, "users", uid, "profile", "info");
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                const nuevaDieta = prompt(`Editar Plan para ${data.nombre}:`, data.dieta);
                const nuevaNota = prompt(`Nota del especialista:`, data.notaDoctor);
                if (nuevaDieta !== null || nuevaNota !== null) {
                    await updateDoc(docRef, { dieta: nuevaDieta || data.dieta, notaDoctor: nuevaNota || data.notaDoctor });
                    alert("Paciente actualizado.");
                    cargarListaPacientes();
                }
            }
        };

        window.guardarConfigBranding = async (e) => {
            e.preventDefault();
            const { logo_url, primary_color } = e.target;
            await setDoc(doc(db, "artifacts", appId, "public", "data", "branding", "settings"), {
                logoUrl: logo_url.value,
                primaryColor: primary_color.value
            });
            alert("Imagen corporativa guardada.");
        };

        // --- FUNCIONES DE PACIENTE ---
        function cargarDatosPaciente(uid) {
            onSnapshot(doc(db, "artifacts", appId, "users", uid, "profile", "info"), (docSnap) => {
                if (docSnap.exists()) {
                    const d = docSnap.data();
                    document.getElementById('display-nombre').textContent = d.nombre;
                    document.getElementById('display-dieta').innerHTML = (d.dieta || "").replace(/\n/g, '<br>');
                    document.getElementById('display-nota').textContent = d.notaDoctor || "Sin notas por ahora.";
                }
            });
        }

        window.toggleView = (id) => showView(id);
        window.toggleAdminTab = (tabId) => {
            document.getElementById('admin-tab-pacientes').classList.toggle('hidden', tabId !== 'pacientes');
            document.getElementById('admin-tab-branding').classList.toggle('hidden', tabId !== 'branding');
        };
    </script>
    <style>
        :root { --primary: #10b981; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .bg-brand { background-color: var(--primary); }
        .text-brand { color: var(--primary); }
        .border-brand { border-color: var(--primary); }
        .input-style { 
            @apply w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all duration-200; 
        }
        .btn-primary {
            @apply w-full bg-brand text-white py-5 rounded-[2rem] font-black text-xl shadow-lg active:scale-95 hover:brightness-105 transition-all;
        }
    </style>
</head>
<body class="text-slate-900">

        <p class="font-black text-emerald-700 italic text-2xl tracking-tighter">IMNUFIT</p>

                        <input type="email" name="email" placeholder="ejemplo@correo.com" required class="input-style">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-4 tracking-widest">Tu ContraseÃ±a</label>
                        <input type="password" name="pass" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required class="input-style">
                    </div>
                    <button type="submit" class="btn-primary">INICIAR SESIÃ“N</button>
                </form>
                <div class="mt-8 pt-8 border-t border-slate-50 text-center">
                    <p class="text-sm text-slate-400 font-medium">Â¿Nuevo paciente?</p>
                    <button onclick="window.toggleView('signup-view')" class="text-brand font-black uppercase tracking-widest mt-2">Crea tu cuenta aquÃ­</button>
                </div>
            </div>
        </div>
    </section>

    <!-- VISTA: REGISTRO -->
    <section id="signup-view" class="min-h-screen flex items-center justify-center p-4 hidden">
        <div class="max-w-md w-full bg-white rounded-[3rem] shadow-2xl p-10 border">
            <h2 class="text-3xl font-black text-slate-800 mb-2 italic">Registro</h2>

            <form onsubmit="window.handleSignup(event)" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" name="nombre" placeholder="Nombre" required class="input-style">
                    <input type="text" name="apellido" placeholder="Apellido" required class="input-style">
                </div>
                <input type="email" name="email" placeholder="Email" required class="input-style">
                <input type="tel" name="telef" placeholder="TelÃ©fono" required class="input-style">
                <input type="password" name="pass" placeholder="ContraseÃ±a (mÃ­n. 6)" required minlength="6" class="input-style">
                <button type="submit" class="btn-primary">REGISTRARME</button>
                <button type="button" onclick="window.toggleView('login-view')" class="w-full text-xs font-bold text-slate-300 uppercase mt-4">Volver al inicio</button>

        </div>

    <!-- VISTA: PANEL ADMIN (BAC) -->
    <section id="admin-view" class="min-h-screen hidden">
        <header class="bg-white/80 backdrop-blur-md border-b px-6 py-4 flex justify-between items-center sticky top-0 z-40">
            <div class="flex items-center space-x-3">
                <img src="" class="logo-render h-8">
                <span class="bg-emerald-100 text-[9px] font-black px-2 py-1 rounded-md text-emerald-700 uppercase">ESPECIALISTA</span>
            </div>
            <button onclick="window.cerrarSesion()" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Cerrar SesiÃ³n</button>
        </header>
        <main class="max-w-4xl mx-auto p-6">
            <nav class="flex space-x-2 mb-8 bg-slate-200/50 p-1.5 rounded-2xl">
                <button onclick="window.toggleAdminTab('pacientes')" class="flex-1 py-3 rounded-xl font-bold text-sm bg-white shadow-sm transition-all">Pacientes</button>
                <button onclick="window.toggleAdminTab('branding')" class="flex-1 py-3 rounded-xl font-bold text-sm text-slate-500 transition-all">Marca</button>
            </nav>
            <div id="admin-tab-pacientes" class="space-y-4">
                <h3 class="text-2xl font-black text-slate-800 italic mb-6">Directorio Activo</h3>
                <div id="lista-pacientes"><!-- DinÃ¡mico --></div>
            </div>
            <div id="admin-tab-branding" class="hidden">
                <div class="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-100">
                    <h3 class="text-xl font-black text-slate-800 mb-8">Personalizar Marca</h3>
                    <form onsubmit="window.guardarConfigBranding(event)" class="space-y-6">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black uppercase text-slate-400 block ml-4">URL del Logo</label>
                            <input type="text" name="logo_url" placeholder="https://..." class="input-style border">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black uppercase text-slate-400 block ml-4">Color Principal</label>
                            <input type="color" name="primary_color" class="w-full h-16 rounded-2xl cursor-pointer">
                        </div>
                        <button type="submit" class="btn-primary !py-4">GUARDAR CAMBIOS</button>
                    </form>
                </div>
            </div>
        </main>
    </section>

    <!-- VISTA: PORTAL PACIENTE -->
    <section id="patient-view" class="min-h-screen hidden pb-10">
        <header class="bg-white/80 backdrop-blur-md px-6 py-4 border-b flex justify-between items-center sticky top-0 z-40">
            <img src="" class="logo-render h-8">
            <button onclick="window.cerrarSesion()" class="text-[9px] font-black text-slate-400 uppercase border px-3 py-1 rounded-xl">Salir</button>
        </header>
        <main class="max-w-2xl mx-auto p-6 space-y-6">
            <div class="bg-brand rounded-[3rem] p-12 text-white shadow-2xl relative overflow-hidden">
                <div class="relative z-10">
                    <h2 class="text-4xl lg:text-5xl font-black tracking-tight mb-2">Â¡Hola, <span id="display-nombre">...</span>!</h2>
                    <p class="text-white/80 font-medium text-lg italic">Tu plan nutricional actualizado.</p>
                </div>
                <div class="absolute -right-20 -top-20 w-80 h-80 bg-white/10 rounded-full blur-3xl"></div>
            </div>
            <div class="bg-white rounded-[3rem] p-10 shadow-sm border border-slate-100">
                <h3 class="text-2xl font-black text-slate-800 mb-8 flex items-center italic">ðŸ¥— MI DIETA</h3>

            <div class="bg-slate-900 rounded-[2.5rem] p-10 text-white shadow-2xl border-l-[12px] border-brand">

                <p id="display-nota" class="text-2xl font-light italic leading-snug">...</p>

            <a href="https://wa.me/tu_numero" target="_blank" class="block w-full bg-white border-2 border-slate-100 text-brand p-8 rounded-[3rem] text-center font-black text-2xl shadow-xl hover:border-brand transition-all">

        </main>
    </section>

</body>
</html>
